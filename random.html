<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/dice1.svg">
</head>
<body>
    <div class="info-section">
        <img src="./assets/dice.svg" class="spin">
        <h2>Here we go..</h2>
    </div>
    <script>
        window.onload = function() {
            const linkType = localStorage.getItem('linkType') || 'main';
            fetch('https://raw.githubusercontent.com/awesome-selfhosted/awesome-selfhosted/master/README.md')
                .then(response => response.text())
                .then(data => {
                    const links = parseLinksFromReadme(data, linkType);
                    const randomIndex = Math.floor(Math.random() * links.length);
                    const randomRepoUrl = links[randomIndex];
                    window.location.href = randomRepoUrl;
                })
                .catch(error => console.error('Error fetching data:', error));
        };
    </script>
</body>
</html>
